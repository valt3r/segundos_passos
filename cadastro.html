<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro de usuário</title>
</head>
<body>
    <form action="cadastro.html" method="post">
        <label for="nomeCompleto">Nome Completo</label>
        <br>
        <input type="text" name="nomeCompleto" id="nomeCompleto" placeholder="Maria da Silva">
        <br>
        <!-- esta é uma forma de fazer botão, porém não permite q
        trabalhemos no css <input type="submit" name="Enviar" value="Enviar">  -->
        <label for="email">Email</label>
        <br>
        <input type="email" name="email" id="email" placeholder="maria@email.com">
        <br>
        <label for="senha">Senha</label>
        <br>
        <input type="password" name="senha" id="senha">
        <br>
        <button type="submit">Enviar</button>

        </form>
    <!-- criação de formulário -->
</body>
</html>

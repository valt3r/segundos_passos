<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cadastro de usuário</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <header>
        <div class="container">
            <a href="#" class="logo">BLEND</a>
            <nav>
                <ul>
                    <li>
                        <a href="home.html">Home</a>
                    </li>
                    <li>
                        <a href="quemsomos.html">Quem Somos</a>
                    </li>
                    <li>
                        <a href="perguntas.html">Perguntas</a>
                    </li>
                    <li>
                        <a href="produtos.html">Produtos</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <div class="container">
            <form action="cadastro.html" method="post">
                <h1>Cadastro de Usuário</h1>
                <label for="nomeCompleto">Nome Completo</label>
                <br>
                <input type="text" name="nomeCompleto" id="nomeCompleto" class="form-control" placeholder="Maria da Silva" required>
                <br>
                <!-- esta é uma forma de fazer botão, porém não permite que
                                trabalhemos no css <input type="submit" name="Enviar" value="Enviar">  -->
                <label for="email">Email</label>
                <br>
                <input type="email" name="email" id="email" class="form-control" placeholder="maria@email.com" required>
                <!-- usando o required obrigo o usuário a preencher o campo -->
                <br>
                <label for="senha">Senha</label>
                <br>
                <input type="password" name="senha" id="senha" class="form-control" required>
                <br>
                <label for="cinema">Você já foi ao cinema este ano?</label>
                <br>
                <label for="sim"><input type="radio" name="cinema" id="sim" value="sim">SIM</label>
                <label for="nao"><input type="radio" name="cinema" id="nao" value="nao">NÃO</label>
                <br>
                <label for="gerenoFilme">Selecione seus gêneros preferidos</label>
                <br>
                <label for="drama"><input type="checkbox" name="generoFilme" id="drama" value="drama">Drama</label>
                <br>
                <label for="terror"><input type="checkbox" name="generoFilme" id="terror" value="terror">Terror</label>
                <br>
                <label for="ficcao"><input type="checkbox" name="generoFilme" id="ficcao" value="ficcao">Ficção</label>
                <br>
                <label for="romance"><input type="checkbox" name="generoFilme" id="romance"
                        value="romance">Romance</label>
                <br>
                <label for="comedia"><input type="checkbox" name="generoFilme" id="comedia" value="comedia"
                        checked>Comédia</label>
                <!-- caso eu queira deixar uma opção selecionada uso o atributo checked -->
                <br>
                <label for="genero">Gênero</label>
                <br>
                <select name="genero" class="form-control">
                    <option selected disabled>Selecione uma opção</option>
                    <!-- Deixo a opção desabilitado -->
                    <option value="feminino">Feminino</option>
                    <option value="masculino">Masculino</option>
                    <option value="naoBinario">Não binário</option>
                    <option value="N/A">N/A</option>
                </select>
                <br>
                <label for="paisOrigem">País de origem</label>
                <br>
                <select name="paisOrigem" class="form-control">
                    <option selected disabled>Selecione um país</option>
                    <option value="brasil">Brasil</option>
                    <option value="argentina">Argentina</option>
                    <option value="angola">Angola</option>
                    <option value="canada">Canadá</option>
                </select>
                <br>
                <label for="comentarios">Comentários</label>
                <br>
                <textarea name="comentarios" id="comentarios" class="form-control" cols="30" rows="3">Digite seu comentário</textarea>
                <br>
                <!-- <button type="button">Validar</button> -->
                <button type="reset" class="btn btn-defatult">Limpar</button>
                <button type="submit" class="btn btn-primary">Enviar</button>

            </form>
            <!-- criação de formulário -->

        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
